<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign Up Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&display=swap" rel="stylesheet">
</head>

<body>
    <div id="signupBody" class="col-sm-5 col-md-6 col-lg-7 col-xl-8">
        <h1>Bare Your Info and Join the Bear Den!</h1>
        <hr class="my-4">

        <form id="signupForm" action="welcome.html">
            <fieldset>
                <legend>Sign Up Now...</legend>

                <!-- Row 1 Personal info -->
                <div class="row g-1 mb-2">
                    <label class="col-12 col-md-2">First Name:</label>
                    <div class="col-12 col-md-10">
                        <input type="text" id="firstName">
                    </div>

                    <label class="col-12 col-md-2">Last Name:</label>
                    <div class="col-12 col-md-10">
                        <input type="text" id="lastName">
                    </div>

                    <label class="col-12 col-md-2">Email:</label>
                    <div class="col-12 col-md-10">
                        <input type="text" id="email">
                    </div>

                    <label class="col-12 col-md-2">Phone Number:</label>
                    <div class="col-12 col-md-10">
                        <input type="text" id="phone">
                    </div>

                    <div class="col-12 col-md-2">
                        <label for="zip">Zip Code:</label>
                        <div id="errMsg"></div>
                    </div>
                    <div class="col-12 col-md-10">
                        <input id="zip" type="text"> 
                    </div>
                </div>

                <hr class="my-4">

                <!-- Row 2 zipcode info -->
                <div class="row g-1 mb-2">
                    <label class="col-12 col-md-1">City:</label>
                    <div class="col-12 col-md-11">
                        <span id="city" class="form-control bg-light"></span>
                    </div>

                    <label class="col-12 col-md-1">Latitude:</label>
                    <div class="col-12 col-md-11">
                        <span id="lat" class="form-control bg-light"></span>
                    </div>

                    <label class="col-12 col-md-1">Longitude:</label>
                    <div class="col-12 col-md-11">
                        <span id="longit" class="form-control bg-light"></span>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Row 3 Account Info -->
                <div class="row g-1">
                    <label class="col-12 col-md-2">State:</label>
                    <div class="col-12 col-md-10">
                        <select id="state"></select>
                    </div>

                    <label class="col-12 col-md-2">Select a County:</label>
                    <div class="col-12 col-md-10">
                        <select id="county"></select>
                    </div>

                    <label class="col-12 col-md-2">Desired Username:</label>
                    <div class="col-12 col-md-10">
                        <input type="text" id="username">
                        <div id="nameMsg"></div>
                        <div id="nameValidate"></div>
                    </div>

                    <label class="col-12 col-md-2">Password:</label>
                    <div class="col-12 col-md-10">
                        <input type="password" id="pass">
                        <div id="passMsg"></div>
                        <div id="passValidate"></div>
                    </div>

                    <label class="col-12 col-md-2">Type Password Again:</label>
                    <div class="col-12 col-md-10">
                        <input type="password" id="pass2">
                        <div id="pass2Validate"></div>
                    </div>
                </div>

                <!-- Row 4 Submit -->
                <div class="row mt-4">
                    <div class="col-12">
                    <input type="submit" value="Sign up!" id="signUp">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
