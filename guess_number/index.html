<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess: 
          <input type="text" id="playerGuess" size="10">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Play Again? </button> 
          <div id="feedback"></div>
          <div>Previous Guesses: 
                <span id="guesses"></span>
          </div>
          <div>You have 
            <span id="attempts"></span> attempts left.
          </div>

          <div>Wins: <span id="wins"></span></div>
          <div>Losses: <span id="losses"></span></div>
        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
