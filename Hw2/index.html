<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="top">
        <h1>Style Your Avatar</h1>
        <h2>Pick colors, a scence, and accessories!</h2>
    </div>
    <br>

    <div id="main">
        <div id="left">
            <h3>Control Pannel</h3>

            <select id="selectScene">
                <option>Scene<i class="fa-solid fa-caret-down"></i></option>
                <option>BeachüèùÔ∏è</option>
                <option>CityüåÜ</option>
                <option>Forestüå≤</option>
            </select>
            <br>
            <br>

            <h4>Clothing</h4>
            <div class="clothing">
                <h5>Shirt Type:</h5>

                <label class="shirtOpt">
                    <input type="radio" name="shirt" value="tShirt"> T-shirt
                </label>

                <label class="shirtOpt">
                    <input type="radio" name="shirt" value="hoodie"> Hoodie
                </label>
            </div>

            <div class="clothing">
                <h5>Bottoms: </h5>

                <label class="pantsOpt">
                    <input type="radio" name="pants" value="jeans"> Jeans
                </label>

                <label class="pantsOpt">
                    <input type="radio" name="pants" vlaue="skirt"> Skirt
                </label>
            </div>

            <div class="clothing">
                <h5>Headwear: </h5>

                <label class="hat">
                    <input type="radio" name="hat" value="beanie"> Beanie
                </label>

                <label class="hat">
                    <input type="radio" name="hat" value="headBand"> Headband
                </label>
            </div>

            <br>

            <h4>Acessories:</h4>

            <label>
                <input type="checkbox" id="sunglasses"> Sunglasses
            </label>

            <label>
                <input type="checkbox" id="scarf"> Scarf
            </label>

            <label>
                <input type="checkbox" id="bag"> Bag
            </label>

            <br> <br>

            <button id="shfflBtn">Shuffle Outfit</button>
            <br> <br>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="right">
            <h3>Preview Panel</h3>

            <div id="preview">

                <div id="avatarContainer">
                    <img id="avatarBase" src="imgs/charBody.png" alt="Avatar body">
                    <img id="avatarHair" src="imgs/hair.png" alt="Hair">
                    <img id="avatarEars" src="imgs/ears.png" alt="ears">
                </div>

                <img id="accSunglasses" src="" alt="Sunglasses accessory" style="display: none;">
                <img id="accScarf" src="" alt="Scarf accessory" style="display: none;">
                <img id="accBag" src="" alt="Bag accessory" style="display: none;">
            </div>

        </div>
    </div>
    
</body>
</html>
