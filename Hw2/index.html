<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="top">
        <h1>Style Your Avatar</h1>
        <h2>Pick colors, a scence, and accessories!</h2>
    </div>

    <div id="main">
        <div id="left">
            <h3>Control Pannel</h3>

            <select id="selectScene">
                <option value="null">Scene<i class="fa-solid fa-caret-down"></i></option>
                <option value="1">BeachüèùÔ∏è</option>
                <option value="2">CityüåÜ</option>
                <option value="3">Forestüå≤</option>
            </select>

            <h4>Clothing Options:</h4>
            <div id="clothesOptions">
                <div class="clothing">
                    <h5>Shirt Type:</h5>

                    <label class="shirtOpt">
                        <input type="radio" id="shirtRadio" name="shirt" value="shirt"> Shirt
                    </label>

                    <label class="shirtOpt">
                        <input type="radio" id="hoodieRadio" name="shirt" value="hoodie"> Hoodie
                    </label>
                </div>

                <div class="clothing">
                    <h5>Bottoms: </h5>

                    <label class="pantsOpt">
                        <input type="radio" id="jeansRadio" name="pants" value="jeans"> Jeans
                    </label>

                    <label class="pantsOpt">
                        <input type="radio" id="skirtRadio" name="pants" value="skirt"> Skirt
                    </label>
                </div>

                <div class="clothing">
                    <h5>Headwear: </h5>

                    <label class="hat">
                        <input type="radio" id="beanieRadio" name="hat" value="beanie"> Beanie
                    </label>

                    <label class="hat">
                        <input type="radio" id="headbandRadio" name="hat" value="headBand"> Headband
                    </label>
                </div>

                <div class="clothing">
                    <h5>Shoes:</h5>

                    <label class="shoes">
                        <input type="radio" id="shoeRadio" name="shoe" value="sneaker"> Sneakers
                    </label>

                    <label class="shoes">
                        <input type="radio" id="bootRadio" name="shoe" value="boots"> Boots
                    </label>
                </div>
            </div>

            <h4>Accessories:</h4>

            <label>
                <input type="checkbox" id="sunglasses"> Sunglasses
            </label>

            <label>
                <input type="checkbox" id="bag"> Bag
            </label>


            <button id="shfflBtn">Shuffle Outfit</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="right">
            <h3>Preview Panel</h3>

            <div id="preview">

                <div id="avatarContainer">
                    <img id="avatarBase" src="imgs/charBody.png" alt="Avatar body">
                    <img id="avatarHair" src="imgs/hair.png" alt="Hair">
                    <img id="avatarEars" src="imgs/ears.png" alt="ears">
                    <img id="shirtImg" src="imgs/pjShirt.png" alt="shirt">
                    <img id="pantsImg" src="imgs/pjPants.png" alt="pants">
                    <img id="shoesImg" src="imgs/slippers.png" alt="shoes">
                    <img id="hatImg" src="" alt="hat">
                    <img id="accSunglasses" src="" alt="Sunglasses accessory">
                    <img id="accBag" src="" alt="Bag accessory">
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
